<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Derecho UCSC</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f9fa;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    #malla {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
    }

    .semestre {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      background-color: white;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }

    .semestre h2 {
      text-align: center;
      color: #444;
    }

    .ramo {
      background-color: #f8d7da; /* rosado */
      padding: 0.5rem;
      margin: 0.25rem 0;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
    }

    .ramo.aprobado {
      background-color: #d6c4ec; /* morado pastel */
      text-decoration: line-through;
      color: #333;
    }

    .ramo.bloqueado {
      background-color: #d3d3d3; /* gris */
      color: #888;
      pointer-events: none;
    }

    #creditos {
      text-align: center;
      font-weight: bold;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <h1>Malla Derecho UCSC</h1>
  <div id="creditos">Cr√©ditos aprobados: <span id="creditos-aprobados">0</span></div>
  <div id="malla"></div>

  <script src="script.js"></script>
</body>
</html>
